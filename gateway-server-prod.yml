# ==================================================================
# Gateway Server - Production 환경
# ==================================================================

# Keycloak (환경변수로 주입)
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL}
  realm: ${KEYCLOAK_REALM:muscathan}

# Logging (Prod: 최소화)
logging:
  level:
    com.muscat.gateway: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.security: WARN
    reactor.netty: INFO
