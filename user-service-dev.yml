# User Service - Development Profile

# Actuator & Prometheus Configuration
management:
  server:
    port: 9090  # Metrics-only port (separate from main application port)
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.muscat.user: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
