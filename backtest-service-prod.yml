spring:
  # PostgreSQL RDS (환경변수로 주입)
  datasource:
    url: ${DB_URL_BACKTEST}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  h2:
    console:
      enabled: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL}/realms/${KEYCLOAK_REALM:muscathan}

# Keycloak
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL}
  realm: ${KEYCLOAK_REALM:muscathan}
  resource: ggeolmuse-client
  credentials:
    secret: ${KEYCLOAK_SECRET}

# Service URLs
app:
  market-data:
    url: ${MARKET_DATA_SERVICE_URL:http://market-data-service:8083}
  trade-service:
    url: ${TRADE_SERVICE_URL:http://trade-service:8081}

# Logging
logging:
  level:
    com.muscat.backtest: INFO
    org.springframework.security: WARN
