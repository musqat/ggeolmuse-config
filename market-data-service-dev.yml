# Market Data Service - Development Profile

# Actuator & Prometheus Configuration
management:
  server:
    port: 9090  # Metrics-only port (separate from main application port)
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Yahoo Finance for Dev (무료)
yahoo-finance:
  enabled: true
  timeout-seconds: 10
  user-agent: "Mozilla/5.0 (Market Data Service Dev)"

alphavantage:
  enabled: false

korea-exim:
  enabled: true

logging:
  level:
    com.muscat.marketdata: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
